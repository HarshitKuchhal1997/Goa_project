<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="CSS/list.css">
  <body>
    <h2 style="text-align: center">Restaurant Gallery</h2>

    <div class="row">
      <div class="column">
        <img
          src="/Restaurant Images/1.jpg"
          style="width: 100%; height: 100%;"
          onclick="openModal();currentSlide(1)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="/Restaurant Images/2.jpg"
          style="width: 100%; height: 100%;"
          onclick="openModal();currentSlide(2)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="Restaurant Images/3.jpg"
          style="width: 100%; height: 100%;"
          onclick="openModal();currentSlide(3)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="Restaurant Images/4.jpg"
          style="width: 100%; height: 100%;"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="Restaurant Images/5.jpg"
          style="width: 100%; height: 100%;"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="Restaurant Images/6.jpg"
          style="width: 100%; height: 100%;"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="Restaurant Images/7.jpg"
          style="width: 100%; height: 100%;"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="Restaurant Images/11.jpg"
          style="width: 100%; height: 100%;"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="Restaurant Images/12.jpg"
          style="width: 100%; height: 100%;"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="Restaurant Images/13.jpg"
          style="width: 100%; height: 100%;"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="Restaurant Images/14.jpg"
          style="width: 100%; height: 100%;"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="Restaurant Images/15.jpg"
          style="width: 100%; height: 100%;"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="/Restaurant Images/1.jpg" style="width: 100%; height: 100%;" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="Restaurant Images/2.jpg" style="width: 100%; height: 100%;" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="Restaurant Images/3.jpg" style="width: 100%; height: 100%;" />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="Restaurant Images/4.jpg" style="width: 100%; height: 100%;" />
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <div class="column">
          <img
            class="demo cursor"
            src="Restaurant Images/1.jpg"
            style="width: 100%; height: 100%;"
            onclick="currentSlide(1)"
            
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="Restaurant Images/2.jpg"
            style="width: 100%; height: 100%;"
            onclick="currentSlide(2)"
            
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="Restaurant Images/3.jpg"
            style="width: 100%; height: 100%;"
            onclick="currentSlide(3)"
            
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="Restaurant Images/4.jpg"
            style="width: 100%; height: 100%;"
            onclick="currentSlide(4)"
            
          />
        </div>
      </div>
    </div>

    <script>
      function openModal() {
        document.getElementById("myModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }

      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
      }
    </script>
  </body>
</html>
